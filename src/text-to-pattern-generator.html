<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <!-- Custom Style For an App-->
    <link rel="stylesheet" href="assets/custom.css"></style>
</head>
<body>
    <div id="container">
        <h1 class="display-6">Text To Pattern Generator</h1>
        <table class="table table-borderless">
            <tr>
                <td class="text-white">Type your short message</td>
                <td class="text-white"><input type="text" id="txtString" class="form-control" /></td>
            </tr>
            <tr>
                <td class="text-white">Your lucky number (0-9, except 1)</td>
                <td class="text-white"><input type="text" id="txtLuckyNumber" class="form-control" /></td>
            </tr>
            <tr>
                <td>
                    <button id="eventClick" onclick="Clicked()" class="btn btn-success">Generate <i class="fa fa-paper-plane-o fa-lg ml-3 pad-left"></i></button>                    
                </td>
				<td>
					<button id="eventGenerateHTML" onclick="saveTextToFile()" class="btn btn-success"><i class="fa fa-arrow-circle-down fa-lg ml-3 pad-right"></i>Download</button>
				</td>
            </tr>
        </table>
    </div>
    <!-- Output Container -->
    <div id="outputContainer">
        <p id="par">Your generated code will be here!</p>
		<div><input type="hidden" id="outputTextToSave"/></div>
    </div>
	
    <!-- Custom App Javascript -->
    <script src="assets/custom.js"></script>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
